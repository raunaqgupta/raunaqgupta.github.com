{% include page_header.html %}
{% include header_nav.html %}

<div class="container">
  <div class="row">
    <div class="span12">
      <ul class="portfolio_list">
        {% for post in site.categories.portfolio %}
          <li class="card">
            <a href="{{post.url}}">
              <span class="image" style="background: url(./img/{{post.image_folder}}/thumbnail.jpg) center center; background-size: 200%; background-repeat: no-repeat;">
              </span>
              <p>{{post.title}}</p>
              <div class="overlay"></div>
            </a>
            <span class="data">
                <h1>{{post.title}}</h1>
                <h4>{{post.abstract}}</h4>
                {{post.content}}
            </span>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>

{% include page_footer.html %}
